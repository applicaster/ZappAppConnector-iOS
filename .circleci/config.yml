# iOS CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ios-migrating-from-1-2/ for more details
#
version: 2
jobs:
  build:

    # Specify the Xcode version to use
    macos:
      xcode: "9.1.0"
    shell: /bin/bash --login -eo pipefail
    environment:
      - PROJECT_NAME: "ZappAppConnector"
      - SCRIPTS_FOLDER: "scripts"

    steps:
      - run:
          name: Ruby - set version
          command:  echo "ruby-2.4" > ~/.ruby-version

      - run:
          name: Ruby - version
          command:  ruby -v

      # Prepere Git and Submodules
      - restore_cache:
          name: Git - restore cache
          key: Zapp-ZappAppConnector-v1-{{ .Branch }}-{{ .Revision }}-{{ .Environment.version_id }}
          keys:
            - Zapp-ZappAppConnector-v1-{{ .Branch }}-{{ .Revision }}
            - Zapp-ZappAppConnector-v1-{{ .Branch }}-
            - Zapp-ZappAppConnector-v1-

      - checkout

      - save_cache:
          name: Git - save cache
          key: Zapp-ZappAppConnector-v1-{{ .Branch }}-{{ .Revision }}-{{ .Environment.version_id }}
          paths:
            - ".git"

      # Prepare Bundler
      - restore_cache:
          name: Bundler - restore cache
          key: Zapp-ZappAppConnector-v1-{{ checksum "Gemfile.lock" }}

      - run:
          name: Bundler - update dependencies
          command: bundle update

      - save_cache:
          name: Bundler - save cache
          key: Zapp-ZappAppConnector-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - /Users/distiller/.rubies/ruby-2.4.2/lib/ruby/gems/2.4.0/gems

      # Restore Cocoapods cache, save cache on lower level, after pod update
      - restore_cache:
          name: CocoaPods - restore cache
          key: Zapp-ZappAppConnector-CocoaPods-1

      - run:
          name: CocoaPods - version
          command: bundle exec pod --version

      # Pod update
      - run:
          name: CocoaPods - update dependencies
          command: bundle exec pod update

      # Cache CocoaPods
      - save_cache:
          name: CocoaPods - save cache
          key: Zapp-ZappAppConnector-CocoaPods-1
          paths:
            - "~/.cocoapods"
            - "Pods"
            - "Podfile.lock"

      # Tests
      - run:
          name: Tests - start
          command: bundle exec fastlane ios test

      - store_test_results:
          name: Test results - collecting
          path: ./CircleArtifacts/test-results

      # Deploy
      - deploy:
          name: Creating Closed SDK version
          command: |
            if [ "$CIRCLE_BRANCH" = "master" ];
            then
              ./$SCRIPTS_FOLDER/CircleCI/deploy.sh
            else
              echo "Branch is not master, deploy process will be skipped"
            fi

workflows:
  version: 2
  build:
    jobs:
      - build
